<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Event Booking Page - Welcome and Choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <h2>Search for an event:</h2>
    <form action="" method="get">
        <input type="text" name="searchTerm"
               placeholder="Search for an event..."
               th:value="${param.searchTerm != null ? param.searchTerm : ''}">
        <input type="number" name="minScore"
               placeholder="Min Score (default 0)"
               min="0"
               step="0.1"
               th:value="${param.minScore != null ? param.minScore : 0}">
        <input type="submit" value="Search">
    </form>



    <h2>Choose an event:</h2>
    <form action="/eventBooking" method="post">
        <div th:each="event : ${events}">
            <label>
                <input type="radio" name="eventName" th:value="${event.name}">
                Name: <span th:text="${event.name}"></span>,
                Description: <span th:text="${event.description}"></span>,
                Rating: <span th:text="${event.popularityScore}"></span>
            </label><br/>
        </div>

        <h2>Name and surname</h2>

        <input type="text" name="attendeeName">
        <br>

        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1"><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
